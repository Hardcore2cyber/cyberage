<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>İletişim - Onur Bingöl</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="assets/images/logo.png" alt="Onur Bingöl Logo" style="max-width:180px; margin-bottom:10px;">
    <h1>İletişim</h1>
    <nav>
      <a href="index.html">Anasayfa</a>
      <a href="about.html">Hakkımda</a>
      <a href="portfolio.html">Projeler</a>
      <a href="contact.html">İletişim</a>
    </nav>
  </header>

  <main style="max-width: 600px; margin: 50px auto;">
    <form action="https://formsubmit.co/YOUR_EMAIL" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://onurbingol.netlify.app/tesekkurler.html">

      <label for="name">Ad Soyad</label>
      <input type="text" id="name" name="name" required>

      <label for="email">E-posta</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Mesajınız</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Gönder</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Onur Bingöl</p>
  </footer>
</body>
</html>
